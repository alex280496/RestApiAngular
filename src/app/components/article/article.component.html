
<!-- voy a pasar una variable desde el componente padre que es este al componente slider que es el hijo-->

<div class="center">
    <section id="content">
        <article class="article-item article-detail">
            <div class="image-wrap">
                <img src="{{url+'get-image/'+article.image}}" alt="{{article.title}}" *ngIf="article.image"/>
                <img src="assets/images/default.jpg" alt="{{article.title}}" *ngIf="!article.image"/>
            </div>
            <h1 class="subheader">{{article.title}}</h1>
            <span class="date">
                {{article.date |amTimeAgo}}
            </span>
            <p>
                {{article.content}}
            </p>
            <div class="buttons">
                <a [routerLink]="['/blog/editar',article._id]"  class="btn btn-warning">Editar</a>
                <a (click)="delete(article._id)" class="btn btn-danger">Eliminar </a>
            </div>
            
            <div class="clearfix"></div>
            <!-- para que el contenido nose suporponga, borra los flotados-->
        </article>
    </section>
    <app-sidebar></app-sidebar>
</div>
