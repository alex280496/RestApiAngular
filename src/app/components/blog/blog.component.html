<app-slider [nombre]="'BLOG'" [size]="'small'">
</app-slider>
<!-- voy a pasar una variable desde el componente padre que es este al componente slider que es el hijo-->

<div class="center">
    <section id="content">
        <h1 class="subheader">BLOG</h1>
        <div id="articles">
            <article class="article-item" *ngFor="let article of articles">
                <div class="image-wrap">
                    <img src="{{url+'get-image/'+article.image}}" alt="{{article.title}}" *ngIf="article.image">
                    <img src="assets/images/default.jpg" alt="{{article.title}}" *ngIf="!article.image">
                </div>
                <h2>{{article.title}}</h2>
                <span class="date">
                   {{article.date}}
                </span>
                <a href="#">Leer mas</a>
                <div class="clearfix"></div>
                <!-- para que el contenido nose suporponga, borra los flotados-->
            </article>
        </div>
    </section>
    <app-sidebar></app-sidebar>
</div>
