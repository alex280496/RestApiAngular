<div class="cargando" *ngIf="!articles">
   Cargando..............
</div>
<div class="caragando" *ngIf="articles && articles.length==0">
    No se han encontrado articulos, intentalo mas tarde
</div>

<div id="articles" *ngIf="articles">
    <article class="article-item" *ngFor="let article of articles">
        <div class="image-wrap">
            <img src="{{url+'get-image/'+article.image}}" alt="{{article.title}}" *ngIf="article.image">
            <img src="assets/images/default.jpg" alt="{{article.title}}" *ngIf="!article.image">
        </div>
        <h2>{{article.title}}</h2>
        <span class="date">
           {{article.date | amLocale:'es' | amTimeAgo}} <!-- am es de anugular moment-->
        </span>
        <a [routerLink]="['/blog/articulo/',article._id]" >Leer mas</a> <!-- paso el id por la url-->
        <div class="clearfix"></div>
        <!-- para que el contenido nose suporponga, borra los flotados-->
    </article>
</div>
